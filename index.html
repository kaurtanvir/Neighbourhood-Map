<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Neighborhood Map</title>
		<link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous" type="text/css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous" type="text/javascript">
		</script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js" type="text/javascript">
		</script>
		<script src="js/app.js" type="text/javascript">
		</script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA3seUE-81ugZf6M0A1By-MTo7w3oj0Jlo&v=3&callback=initMap" onerror="errorMsg()" async="" defer="defer" type="text/javascript">
		</script>
	</head>
	<body>
		<!--Responsiveness-->
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-12 header">
					<h1>Parks in Sunnyvale</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-4">
					<div class="filter-group">
						<input id="filter" placeholder="Filter by name..." name="Filter" data-bind="value: filter, valueUpdate: 'afterkeydown'" />
					</div><br />
					<!-- knockout JS data binding-->
					<div class="list-group" data-bind="foreach: filteredLocations">
						<a class="list-group-item" data-bind="text: name,click: $parent.showMarker"></a>
					</div>
				</div>
				<div class="col-sm-8">
					<div id="map"></div>
				</div>
			</div>
		</div>
	</body>
</html>
